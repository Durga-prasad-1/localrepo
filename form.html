<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Thyroid Detection </title>
</head>
<body>
    <div class="container">
        <div class="black">
            <header>                    
                <div class="con">
                    <div id="space_even">
                        <h1>Thyroid Detection</h1>
                    <nav>
                        <ul class="nodes">
                            <li><a href="./index.html" target="_parent">Home</a></li>            
                        </ul>
                    </nav> 
                </div>
                </div>
            </header>        
            <section>
                <div class="con">
                    <div class="main">
                        <form action="">
                            <div class="form">
                            <div class="box">
                                <p>Name: </p>
                                <br>
                            <label for="name">                                                         
                                <input class="input"  type="text" id="name" placeholder="Enter name..">  
                                <br>                           
                            </label>  
                        </div>            
                        <div class="box">
                            <p>Gender: </p>
                            <br>
                            <label for="Genders_id">
                                <input  class="input" list="Gender" name="Genders" id="Genders_id">
                                <datalist id="Gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </datalist>
                                <br>
                            </label>
                        </div>       
                        <div class="box">
                            <p>On thyroid: </p>
                            <br>
                            <label for="Yes">
                                
                                <input type="radio" name="onthyroid" value="Yes" id="Yes">Yes
                                </label>
                                <label for="No">
                                <input type="radio" name="onthyroid" value="No"id="No">No
                            </label>
                        </div> 
                        <div class="box">
                            <p>On antithyroid medication: </p>
                            <br>
                            <label for="Yes1">
                                
                                <input type="radio" name="On_antithyroid_medication" value="Yes" id="Yes1">Yes
                                </label>
                                <label for="No1">
                                <input type="radio" name="On_antithyroid_medication" value="No"id="No1">No
                            </label>
                        </div> 
                        <div class="box">
                            <p>Sick: </p>
                            <br>
                            <label for="Yes9">
                                
                                <input type="radio" name="sick" value="Yes" id="Yes9">Yes
                                </label>
                                <label for="No9">
                                <input type="radio" name="sick" value="No"id="No9">No
                            </label>
                        </div> 
                        <div class="box">
                            <p>Pregnant: </p>
                            <br>
                            <label for="Yes2">
                                
                                <input type="radio" name="Pregnant" value="Yes" id="Yes2">Yes
                                </label>
                                <label for="No2">
                                <input type="radio" name="Pregnant" value="No"id="No2">No
                            </label>
                        </div> 
                        <div class="box">
                            <p>Thyroid surgery: </p>
                            <br>
                            <label for="Yes3">                                
                                <input type="radio" name="Thyroid_surgery" value="Yes" id="Yes3">Yes
                                </label>
                                <label for="No3">
                                <input type="radio" name="Thyroid_surgery" value="No"id="No3">No
                            </label>
                        </div> 
                        <div class="box">
                            <p>I131 treatment: </p>
                            <br>
                            <label for="Yes4">                                
                                <input type="radio" name="I131_treatment" value="Yes" id="Yes4">Yes
                                </label>
                                <label for="No4">
                                <input type="radio" name="I131_treatment" value="No"id="No4">No
                            </label>
                        </div>
                        <div class="box">
                            <p>Goitre: </p>
                            <br>
                            <label for="Yes5">                                
                                <input type="radio" name="Goitre" value="Yes" id="Yes5">Yes
                                </label>
                                <label for="No5">
                                <input type="radio" name="Goitre" value="No"id="No5">No
                            </label>
                        </div>
                        <div class="box">
                            <p>Tumor: </p>
                            <br>
                            <label for="Yes6">                                
                                <input type="radio" name="Goitre" value="Yes" id="Yes6">Yes
                                </label>
                                <label for="No6">
                                <input type="radio" name="Goitre" value="No"id="No6">No
                            </label>
                        </div>
                        <div class="box">
                            <p>Hypopituitary: </p>
                            <br>
                            <label for="Yes7">                                
                                <input type="radio" name="Hypopituitary" value="Yes" id="Yes7">Yes
                                </label>
                                <label for="No7">
                                <input type="radio" name="Hypopituitary" value="No"id="No7">No
                            </label>
                        </div>
                        <div class="box">
                            <p>Psych: </p>
                            <br>
                            <label for="Yes8">                                
                                <input type="radio" name="Psych" value="Yes" id="Yes8">Yes
                                </label>
                                <label for="No8">
                                <input type="radio" name="Psych" value="No"id="No8">No
                            </label>
                        </div>
                        <div class="box">
                            
                            <p>TSH:</p>
                            <br>
                            <input  class="input"  type="text" placeholder="Enter TSH value" id="tsh">                            
                        </div>
                        <div class="box">
                            <p>T3:</p>
                            <br>
                            <input  class="input" type="text" placeholder="Enter T3 value">
                        </div>
                        
                        <div class="box">
                            <p>TT4:</p>
                            <br>
                            <input  class="input"  type="text" placeholder="Enter TT4 value">
                        </div>
                        <div class="box">
                            <p>T4U:</p>
                            <br>
                            <input  class="input"  type="text" placeholder="Enter T4U value">
                        </div>
                        <div class="box">
                            <p>FTI:</p>
                            <br>
                            <input  class="input" type="text" placeholder="Enter FTI value">
                                </div>
                            </div>
                            <div class="button_class" >
                        <button class="_button" value="Submit">Submit</button>
                    </div>
                        </form>
                        
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>=
